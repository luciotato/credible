name: test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs: 
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        channel: [stable, beta, dev]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.4'
      - run: dart --version
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
